"apiVersion": "batch/v1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v2-8"
    "benchmarkId": "tf.r2.12.0-keras-api-train-eval-dataset-v2-8"
    "frameworkVersion": "tf.r2.12.0"
    "mode": "train-eval-dataset"
    "model": "keras-api"
  "name": "tf.r2.12.0-keras-api-train-eval-dataset-v2-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf.r2.12.0/keras-api/train-eval-dataset/v2-8"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
          
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": false
                }
              }
            ]
          }
      "labels":
        "accelerator": "v2-8"
        "benchmarkId": "tf.r2.12.0-keras-api-train-eval-dataset-v2-8"
        "frameworkVersion": "tf.r2.12.0"
        "mode": "train-eval-dataset"
        "model": "keras-api"
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "2.12.0"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              cd ~
              export PATH=$PATH:/root/google-cloud-sdk/bin
              export PATH=$PATH:/home/xl-ml-test/.local/bin
              export TPU_NAME=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)
              gcloud source repos clone tf2-api-tests --project=xl-ml-test
              cd tf2-api-tests
              pip3 install behave
              behave -e ipynb_checkpoints --tags=-fails  -i train_validation_dataset
              
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf.r2.12.0/keras-api/train-eval-dataset/v2-8/$(JOB_NAME)"
            - "name": "TF_ENABLE_LEGACY_FILESYSTEM"
              "value": "1"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow:r2.12.0"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/preemptible-v2": 8
                "tpu.googleapis.com/v2": 8
              "requests":
                "cpu": 2
                "memory": "20G"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers":
          - "command":
            - "python3"
            - "-c"
            - |
              import os
              import tensorflow as tf
              import urllib
              import json
              import cloud_tpu_client
              import sys
              print('python version: ' + str(sys.version))
              print('tf_version: ' + str(tf.__version__))
              print(str(tf.__file__))
              ctc = cloud_tpu_client.Client(tpu=os.path.basename('$(TPU_NAME)'), zone=os.path.dirname('$(TPU_NAME)'))
              ctc.wait_for_healthy()
              ctc.configure_tpu_version('2.12.0', restart_type='always')
              ctc.wait_for_healthy()
              _VERSION_SWITCHER_ENDPOINT = 'http://{}:8475/requestversion'
              url = _VERSION_SWITCHER_ENDPOINT.format(ctc.network_endpoints()[0]['ipAddress'])
              req = urllib.request.Request(url)
              resp = urllib.request.urlopen(req)
              version_details = json.loads(resp.read())
              print(version_details)
            "env":
            - "name": "TPU_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.annotations['name.cloud-tpus.google.com/train']"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            "image": "gcr.io/xl-ml-test/tensorflow:r2.12.0"
            "name": "tpu-version"
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-device"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 3 * * *"
  "successfulJobsHistoryLimit": 1